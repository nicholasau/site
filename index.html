<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin-top: 5px;
            color: #666;
        }

        .link {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #45a049;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }

        footer {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Your Name</h1>
        <p>Your short bio or description here.</p>

        <a href="https://your-link-1.com" class="link">Link 1</a>
        <a href="https://your-link-2.com" class="link">Link 2</a>
        <a href="https://your-link-3.com" class="link">Link 3</a>

        <div class="social-icons">
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <footer>
            &copy; 2024 Your Name
        </footer>
    </div>

</body>
</html>
